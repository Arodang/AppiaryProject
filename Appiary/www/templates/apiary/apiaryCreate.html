<ion-view view-title="Create An Apiary">
    <ion-content>
        <h1>New Apiary:</h1>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Name" ng-model="apiary.name">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Address</span>
                <input type="text" placeholder="Address" ng-model="apiary.address">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Description</span>
                <textarea rows="8" placeholder="Description" ng-model="apiary.description"></textarea>
            </label>
            <div class="row" id="cancelSaveButon">
                <a class="col button button-positive" ng-click="goBack()">
                    Cancel
                </a>
                <a class="col button button-balanced" ng-click="createApiary()">
                    Create Apiary
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
