<ion-view view-title="Apiary List">
    <ion-content>
        <h1>Apiary List</h1>
        <ion-list>
            <ion-item ng-repeat="apiary in apiaryList" href="#/app/apiary/{{apiary.id}}">
                <div ng-bind="apiary.name"></div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
