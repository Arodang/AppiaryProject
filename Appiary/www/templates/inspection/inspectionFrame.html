<ion-view view-title="Inspection">
    <ion-content>
        <div id="inspectionFrame">
            <form class="list">
                <div id="side1">
                    <h2>Frame Side 1</h2>
                    <ion-list>
                        <label class="item item-input item-select">
                            <span class="input-label">
                                Amount of Bees
                            </span>
                            <select name="traffic" ng-model="inspectionFrame.side1.bees">
                                <option ng-repeat="option in amountOptions" value="{{option}}" ng-bind="option"></option>
                            </select>
                        </label>
                        <ion-checkbox ng-model="inspectionFrame.side1.isBuiltOut">Wax Built Out</ion-checkbox>
                        <ion-checkbox ng-model="inspectionFrame.side1.honey">Honey</ion-checkbox>
                        <label class="item item-input item-select" ng-show="inspectionFrame.side1.honey">
                            <span class="input-label">
                                Amount of Honey
                            </span>
                            <select name="traffic" ng-model="inspectionFrame.side1.honeyAmount">
                                <option ng-repeat="option in amountOptions" value="{{option}}" ng-bind="option"></option>
                            </select>
                        </label>
                        <ion-checkbox ng-model="inspectionFrame.side1.Nectar">Nectar</ion-checkbox>
                        <ion-checkbox ng-model="inspectionFrame.side1.pollen">Pollen</ion-checkbox>
                        <ion-checkbox ng-model="inspectionFrame.side1.queen">Queen</ion-checkbox>
                        <ion-checkbox ng-model="inspectionFrame.side1.larva">Larva</ion-checkbox>
                        <ion-checkbox ng-model="inspectionFrame.side1.eggs">Eggs</ion-checkbox>
                        <ion-checkbox ng-model="inspectionFrame.side1.cappedBrood">Capped Brood</ion-checkbox>
                        <ion-checkbox ng-model="inspectionFrame.side1.droneBrood">Drone Brood</ion-checkbox>
                        <ion-checkbox ng-model="inspectionFrame.side1.queenCup" Queen Cup></ion-checkbox>
                        <ion-checkbox ng-model="inspectionFrame.side1.cappedQueen">Capped Queen</ion-checkbox>
                        <ion-checkbox ng-model="inspectionFrame.side1.supercedureCell">Supercedure Cell</ion-checkbox>
                    </ion-list>
                </div>
                <div id="side2">
                    <h2>Frame Side 2</h2>
                    <ion-list>
                        <label class="item item-input item-select">
                            <span class="input-label">
                                Amount of Bees
                            </span>
                            <select name="traffic" ng-model="inspectionFrame.side2.bees">
                                <option ng-repeat="option in amountOptions" value="{{option}}" ng-bind="option"></option>
                            </select>
                        </label>
                        <ion-checkbox ng-model="inspectionFrame.side2.isBuiltOut">Wax Built Out</ion-checkbox>
                        <ion-checkbox ng-model="inspectionFrame.side2.honey">Honey</ion-checkbox>
                        <label class="item item-input item-select" ng-show="inspectionFrame.side2.honey">
                            <span class="input-label">
                                Amount of Honey
                            </span>
                            <select name="traffic" ng-model="inspectionFrame.side2.honeyAmount">
                                <option ng-repeat="option in amountOptions" value="{{option}}" ng-bind="option"></option>
                            </select>
                        </label>
                        <ion-checkbox ng-model="inspectionFrame.side2.Nectar">Nectar</ion-checkbox>
                        <ion-checkbox ng-model="inspectionFrame.side2.pollen">Pollen</ion-checkbox>
                        <ion-checkbox ng-model="inspectionFrame.side2.queen">Queen</ion-checkbox>
                        <ion-checkbox ng-model="inspectionFrame.side2.larva">Larva</ion-checkbox>
                        <ion-checkbox ng-model="inspectionFrame.side2.eggs">Eggs</ion-checkbox>
                        <ion-checkbox ng-model="inspectionFrame.side2.cappedBrood">Capped Brood</ion-checkbox>
                        <ion-checkbox ng-model="inspectionFrame.side2.droneBrood">Drone Brood</ion-checkbox>
                        <ion-checkbox ng-model="inspectionFrame.side2.queenCup" Queen Cup></ion-checkbox>
                        <ion-checkbox ng-model="inspectionFrame.side2.cappedQueen">Capped Queen</ion-checkbox>
                        <ion-checkbox ng-model="inspectionFrame.side2.supercedureCell">Supercedure Cell</ion-checkbox>
                    </ion-list>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
