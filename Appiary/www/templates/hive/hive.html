<ion-view view-title="Hive {{hiveName}}">
    <ion-content>
        <div id="hiveInfo">
            <h1 class="title">Hive Info</h1>

            <div class="card">
                <div class="item item-text-wrap">
                    <div>
                        <h2>Name:</h2> <span ng-bind="hive.name" />
                    </div>
                    <div>
                        <h2>Position:</h2> <span ng-bind="hive.position" />
                    </div>
                    <div>
                        <h2>Hive Type:</h2> <span ng-bind="hive.hiveType" />
                    </div>
                </div>
            </div>
            <div class="button-bar" id="editHiveButtons">
                <a class="button button-energized" href="#/app/hive/edit/{{hive.id}}">
                    Edit Hive
                </a>
            </div>
        </div>
        <ion-panel>
            <div id="BoxList">
                <h4 class="title">Box List</h4>
                <button class="button-balanced button-full button icon-right ion-close-circled" ng-show="lastCreatedBoxName.length > 0" ng-click="lastCreatedBoxName = ''">
                    Success! A box has been created!
                </button>
                <div class="button-bar" id="createDeleteButtons">
                    <button class="col button" ng-click="shouldShowDelete=!shouldShowDelete" ng-class="{'button-assertive': !shouldShowDelete, 'button-energized': shouldShowDelete}">
                        Delete
                    </button>

                    <a class="button button-balanced" href="#/app/box/create">
                        Create Box
                    </a>
                </div>
                <ion-list show-delete="shouldShowDelete" can-swipe="listCanSwipe">
                    <ion-item ng-repeat="box in boxList" class="item-button-right" href="#/app/box/details/{{box.id}}">
                        <div ng-bind="box.name"></div>
                        <button class="button button-positive">
                            Open
                        </button>
                        <ion-delete-button class="ion-minus-circled" ng-click="deleteItem(box.id)">
                        </ion-delete-button>
                    </ion-item>
                </ion-list>
            </div>
        </ion-panel>
    </ion-content>
</ion-view>
