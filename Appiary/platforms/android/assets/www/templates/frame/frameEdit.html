<ion-view view-title="Edit A Frame">
    <ion-content>
        <h1>Edit Frame:</h1>
        <form class="list">

            <label class="item item-input item-floating-label">
                <span class="input-label">Position</span>
                <input type="text" name="position" placeholder="Position" ng-model="frame.position">
            </label>
            <ion-checkbox ng-model="frame.isHaveFoundation">Has Foundation</ion-checkbox>
            <ion-checkbox ng-model="frame.isFoundationPlastic" ng-show="frame.isHaveFoundation">Foundation Is Plastic</ion-checkbox>

            <div class="row" id="cancelSaveButon">
                <button class="col button button-positive" ng-click="goBack()">
                    Cancel
                </button>
                <button type="submit" class="col button button-balanced" ng-click="saveFrame()">
                    Save Frame
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
