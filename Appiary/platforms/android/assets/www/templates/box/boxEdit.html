<ion-view view-title="Edit A Box">
    <ion-content>
        <h1>Edit Box:</h1>
        <form class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">
                    Name <span class="assertive">*</span>
                </span>
                <input type="text" name="name" placeholder="Name *" ng-model="box.name" required>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Address</span>
                <input type="text" name="position" placeholder="Position" ng-model="box.position">
            </label>
            <label class="item item-input item-select">
                <span class="input-label">
                    Box Type
                </span>
                <select name="boxType" ng-model="box.boxType">
                    <option ng-repeat="option in boxTypeOptions" value="{{option}}" ng-bind="option"></option>
                </select>
            </label>
            <div class="row" id="cancelSaveButon">
                <button class="col button button-positive" ng-click="goBack()">
                    Cancel
                </button>
                <button type="submit" class="col button" ng-click="saveBox()"
                        ng-disabled="!box.name||box.name.length==0"
                        ng-class="{'button-balanced': box.name&&box.name.length>0,
                            'button-stable': !box.name||box.name.length==0 }">
                    Save Box
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
