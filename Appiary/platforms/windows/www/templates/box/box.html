<ion-view view-title="Box {{boxName}}">
    <ion-content>
        <div id="boxInfo">
            <h1 class="title">Box Info</h1>

            <div class="card">
                <div class="item item-text-wrap">
                    <div>
                        <h2>Name:</h2> <span ng-bind="box.name" />
                    </div>
                    <div>
                        <h2>Position:</h2> <span ng-bind="box.position" />
                    </div>
                    <div>
                        <h2>Box Type:</h2> <span ng-bind="box.boxType" />
                    </div>
                </div>
            </div>
            <div class="button-bar" id="editBoxButtons">
                <a class="button button-energized" href="#/app/box/edit">
                    Edit Box
                </a>
            </div>
        </div>
        <ion-panel>
            <div id="FrameList">
                <h4 class="title">Frame List</h4>
                <button class="button-balanced button-full button icon-right ion-close-circled" ng-show="lastCreatedFrameName.length > 0" ng-click="lastCreatedFrameName = ''">
                    Success! A frame has been created!
                </button>
                <div class="button-bar" id="createDeleteButtons">
                    <button class="col button" ng-click="shouldShowDelete=!shouldShowDelete" ng-class="{'button-assertive': !shouldShowDelete, 'button-energized': shouldShowDelete}">
                        Delete
                    </button>

                    <a class="button button-balanced" href="#/app/frame/create">
                        Create Frame
                    </a>
                </div>
                <ion-list show-delete="shouldShowDelete" can-swipe="listCanSwipe">
                    <ion-item ng-repeat="frame in frameList" class="item-button-right" href="#/app/frame/details/{{frame.id}}">
                        <div>Frame Position: {{frame.position}}</div>
                        <button class="button button-positive">
                            Open
                        </button>
                        <ion-delete-button class="ion-minus-circled" ng-click="deleteItem(frame.id)">
                        </ion-delete-button>
                    </ion-item>
                </ion-list>
            </div>
        </ion-panel>
    </ion-content>
</ion-view>
